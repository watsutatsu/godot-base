name: Build and Deploy

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  pull-requests: write

jobs:
  godot-ci:
    uses: watsutatsu/actions/.github/workflows/godot-ci.yml@apaz/godot-ci-patch1
    with:
      godot_version: 4.2.2
      export_name: test-project
      project_path: games/test-project
      NETLIFY_AUTH_TOKEN: "${{ secrets.NETLIFY_AUTH_TOKEN }}"
      NETLIFY_SITE_ID: "${{ secrets.NETLIFY_SITE_ID }}"
