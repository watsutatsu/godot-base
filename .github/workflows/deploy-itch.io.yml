name: Build and Deploy to itch.io

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: manleydev/build-godot-action@4.2.2
        with:
          name: godot-project
          preset: HTML5
      - name: Web Build
        run: |
          cd games/simple-ui
          mkdir -v -p build/web
          godot -v --export "HTML5" ./build/web/index.html
      - uses: actions/upload-artifact@v2
        with:
          name: web
          path: games/simple-ui/build/web